<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <h1>Cass' & James' Vegan Pizza</h1>

  <form>
    <div class="size">
      <h5>What size of pizza would you like?</h5>
      <select name="Size" id="size">
        <option value="small">SMALL $11.50</option>
        <option value="medium">MEDIUM $14.00</option>
        <option value="large">LARGE $16.50</option>
      </select>
    </div>

    <div class="toppings">
      <h5>Which toppings would you like?</h5>
        <label><input type="checkbox" value="pepperoni">Yves Pepperoni</label>
        <label><input type="checkbox" value="crumbles">Beyond Italian Sauasage Crumbles</label>
        <label><input type="checkbox" value="sliced">Field Roast Sliced Italian Sausage</label>
        <label><input type="checkbox" value="chickn">Housemade Fried Chick'n</label>
        <label><input type="checkbox" value="jalepenos">Fresh Jalepe√±os</label>
        <label><input type="checkbox" value="pineapple">Fresh Pineapple</label>
        <label><input type="checkbox" value="olives">Black olives</label>
        <label><input type="checkbox" value="red peppers">Fire Roasted Red Peppers</label>
        <label><input type="checkbox" value="onions">Grilled Onions</label>
    </div>

    <button type="submit" class="btn">SUBMIT</button>
  </form>
</body>
</html>
