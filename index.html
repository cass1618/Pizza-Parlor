<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <h1>Cass' & James' Vegan Pizza</h1>
  <form>
    <div class="size">
      <h5>What size of pizza would you like?</h5>
      <select id="size" onchange = modifySize()>
        <option value="SMALL">SMALL - 12" $11.50</option>
        <option value="MEDIUM">MEDIUM - 15"  $14.00</option>
        <option value="LARGE">LARGE - 19" $16.50</option>
      </select>
    </div>
    <div class="total"></div>
    <h5>Which toppings would you like?</h5>
    <div class="toppings">
      <input type="checkbox" class="checkbox" value="Pepperoni" id="check1" onchange="update(value, id)"><label for="check1" class="btn" id="check1">Yves Pepperoni</label>
        <input type="checkbox" class="checkbox" value="Beyond Crumbles" id="check2" onchange="update(value, id)"><label for="check2" class="btn" id="check2">Beyond Italian Sauasage Crumbles</label>
        <input type="checkbox" class="checkbox" value="Sliced Italian Sausage" id="check3" onchange="update(value, id)"><label for="check3" class="btn" id="check3">Field Roast Sliced Italian Sausage</label>
        <input type="checkbox" class="checkbox" value="Fried Chick'n" id="check4" onchange="update(value, id)"><label for="check4" class="btn" id="check4">Housemade Fried Chick'n</label>
        <input type="checkbox" class="checkbox" value="Fresh Jalepeños" id="check5" onchange="update(value, id)"><label for="check5" class="btn" id="check5">Fresh Jalepeños</label>
        <input type="checkbox" class="checkbox" value="Fresh Pineapple" id="check6" onchange="update(value, id)"><label for="check6" class="btn" id="check6">Fresh Pineapple</label>
        <input type="checkbox" class="checkbox" value="Black Olives" id="check7" onchange="update(value, id)"><label for="check7" class="btn" id="check7">Black olives</label>
        <input type="checkbox" class="checkbox" value="Roasted Red Peppers" id="check8" onchange="update(value, id)"><label for="check8" class="btn" id="check8">Fire Roasted Red Peppers</label>
        <input type="checkbox" class="checkbox" value="Grilled Onions" id="check9" onchange="update(value, id)"><label for="check9" class="btn" id="check9">Grilled Onions</label>
    </div>
    <button type="submit" class="btn">ADD TO CART</button>
  </form>
  <div class="cartItems">
    <h3>YOUR CART</h3>
  </div>
</body>
</html>
