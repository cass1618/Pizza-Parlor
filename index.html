<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <h1>Cass' & James' Vegan Pizza</h1>

  <form>
    <div class="size">
      <h5>What size of pizza would you like?</h5>
      <select id="size" onchange = logPrice()>
        <option value="small">SMALL $11.50</option>
        <option value="medium">MEDIUM $14.00</option>
        <option value="large">LARGE $16.50</option>
      </select>
    </div>

    <div class="toppings">
      <h5>Which toppings would you like?</h5>
        <label><input type="checkbox" class="checkbox" value="pepperoni" id="check1" onchange="update(value, id)">Yves Pepperoni</label>
        <label><input type="checkbox" class="checkbox" value="crumbles" id="check2" onchange="update(value, id)">Beyond Italian Sauasage Crumbles</label>
        <label><input type="checkbox" class="checkbox" value="sliced" id="check3" onchange="update(value, id)">Field Roast Sliced Italian Sausage</label>

        <label><input type="checkbox" class="checkbox" value="chickn" id="check4" onchange="update(value, id)">Housemade Fried Chick'n</label>
        <label><input type="checkbox" class="checkbox" value="jalepenos" id="check5" onchange="update(value, id)">Fresh Jalepe√±os</label>
        <label><input type="checkbox" class="checkbox" value="pineapple" id="check6" onchange="update(value, id)">Fresh Pineapple</label>
        <label><input type="checkbox" class="checkbox" value="olives" id="check7" onchange="update(value, id)">Black olives</label>
        <label><input type="checkbox" class="checkbox" value="red peppers" id="check8" onchange="update(value, id)">Fire Roasted Red Peppers</label>
        <label><input type="checkbox" class="checkbox" value="onions" id="check9" onchange="update(value, id)">Grilled Onions</label>
    </div>

    <button type="submit" class="btn">SUBMIT</button>
  </form>
</body>
</html>
